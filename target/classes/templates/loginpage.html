<body>
<!-- HTML START HERE -->
    <div class="container-fluid">
        <div class="row">
            <div class="logo-tittle txt-center">
                <a title="Admin Login"><h1>USER LOGIN</h1></a>
                <p class="dateToday"></p>
            </div>
        </div>
    </div>
    
    <div class="container">
       <div class="row">
       <div class="dash-area ln">
           <form action="#" th:action="@{/cart/loginaction}" th:object="${user}" method="post">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
				    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>    
				</div>
                <div class="form-group">
                    <input type="text" placeholder="User Id" id="aid"  th:field="*{userid}" class="form-control" required/> 
                </div>
                <div class="form-group">
                    <input type="password" placeholder="password" id="pass" th:field="*{password}" class="form-control" required/> 
                </div>
                <input type="submit" value="submit" id="subbtn" class="btn btn-success">
           </form>
       </div>
       </div>
    </div>
    
<br/><br/><br/><br/><br/>
<div class="row pt-5 mt-5 text-center" style="max-width: 100%; overflow-x: hidden;">
       <div class="col-md-12">
